<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOL Scripture Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>WOL Specific Scripture Search</h1>
            <p>Find references on any specific verse in the BIble on WOL</p>
        </header>

        <main class="card">
            <div class="form-group">
                <label for="bookSelect">Book</label>
                <select id="bookSelect">
                    <option value="" disabled selected>Select a book</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="chapterSelect">Chapter</label>
                    <select id="chapterSelect" disabled>
                        <option value="" disabled selected>-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="verseSelect">Verse</label>
                    <select id="verseSelect" disabled>
                        <option value="" disabled selected>-</option>
                    </select>
                </div>
            </div>

            <button id="searchBtn" disabled>
                Search on WOL
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </main>

        <section class="card image-search-card">
            <h2>Image Search</h2>
            <p class="subtitle">Search for images from jw.org publications</p>

            <div class="form-group">
                <label for="imageSearchInput">Search Term</label>
                <input type="text" id="imageSearchInput" placeholder="Enter what you're looking for...">
            </div>

            <button id="imageSearchBtn">
                Search Images
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </button>
        </section>
    </div>

    <script src="books.js"></script>
    <script src="app.js"></script>
</body>

</html>
